<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        body{
            width: 960px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        input{
            margin: 10px;
            border-radius: 15px;
        }
        button{
            margin: 10px;
        }

        .wrapper_allPay{
            display: flex;
            align-items: center;
        }

        
    </style>
</head>
  <body> 
      <h1 class="mt-5">薪水算起來 !</h1>
      <div class="mt-5">
        <div class="wrapper_allPay">
            薪水: <input type="number" placeholder="薪水" class="allPay">
            <button type="button" class="btn btn-warning pay" >算一下時薪</button><br>
        </div>
        
        <div class="allWeek">
            
            時薪:<input type="number" placeholder="填入時薪" class="allDay"><br>
            平日加班:<input type="number" placeholder="幾小時" class="mon_fri"><br>
            假日加班: <input type="number" placeholder="幾小時" class="holiday"><br>
            <button onclick="cal()" type="button" class="btn btn-warning cal">算一下</button>
        </div>
       
        <br>
        <div class="total_cal">
            總薪資: <input type="number" class="total">
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

    <script>
        // function pay(){
        //     
        // }
        
        $(".pay").click(function(){
            let allDay = Math.floor($(".allPay").val()/22/8);
            console.log(allDay);
            $(".allDay").val(allDay);
        })

        function cal(){
            

            let allDay=Number($(".allDay").val());
            let mon_fri=Number($(".mon_fri").val());
            let holiday=Number($(".holiday").val());

            totals =Math.floor(Number($(".allPay").val()) + (allDay * (1.66*(mon_fri+holiday))));

            console.log(allDay);
            console.log(mon_fri);
            console.log(holiday);
            console.log(totals);

            $(".total").val(totals);
        }
    </script>
</body>
</html>
